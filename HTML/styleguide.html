<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleguide for Stoppestedet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap">
    <link rel="stylesheet" href="/CSS/styles.css">

<body class="styleback">
    <div class="styletop">
        <div class="styleguide">STYLEGUIDE</div>
        <img class="logostyle" src="/longsindrot.png" alt="">

            <button onclick="" class="styleknapper">FARVER</button>
            <button onclick="" class="styleknapper">FORMER</button>
            <button onclick="" class="styleknapper">MOODBOARD</button>
            <button onclick="" class="styleknapper">SKRIFT</button>
            <button onclick="" class="styleknapper">KNAPPER</button>
            <button onclick="" class="styleknapper">ILLUSTRATIONER</button>
            <button onclick="" class="styleknapper">IKONER</button>
        </div>
    </div>
    <div class="container">
        <hr class="linestyle">
        <h2 class="styleline">FARVER</h2>
    </div>
    <div class="stylecontainer1">
        <div id="mork">
            Mørk neutral farve
            <br>
            #303231
        </div>
        <div id="lys">
            Lys neutral farve
            <br>
            #DEDCD8
        </div>
        <div id="rod">
            Primær farve
            <br>
            #B6151B
        </div>
        <div id="lysrod">
            Komplimentær farve
            <br>
            #EC6365
        </div>
    </div>
    <div class="container">
        <hr class="linestyle">
        <h2 class="styleline">FORMER</h2>
    </div>
    <div class="containerformer">
        <div class="containerformer">
            <div class="form1">
                <div class="inputfeltstyleno"></div>
                <div>
                    <hr class="lineform">
                </div>
                <div class="inputcon">
                    <label class="spørgsmål1style">Hvad motivere dig til at blive frivillig i
                        Stoppestedet?</label>
                    <textarea id="subject" class="inputfeltstyle" name="subject" placeholder=""></textarea>
                </div>
                <div>
                    <img class="koden" src="/indputsporg.png" alt="Koden for Indputfelterne">
                </div>
            </div>
            <div class="form2">
                <div>
                    <img class="kodendot" src="/dot.png" alt="Koden for Cirkler i kalender">
                </div>
                <div class="containerkalenderstyle">
                    <div class="dotstyle"></div>
                    <div class="dotstyle1"></div>
                    <div class="dotstyle2"></div>
                    <div class="dotstyle3"></div>
                </div>
                <div>
                    <hr class="lineform2">
                </div>
                <div class="containerkalenderstyle">
                    <div class="dotstyle4">
                        TIR
                    </div>
                    <div class="dotstyle5">
                        ONS
                    </div>
                    <div class="dotstyle6">
                        TOR
                    </div>
                    <div class="fre">
                        FRE
                    </div>
                </div>
            </div>
            <div class="form3">
                <div>
                    <img class="linestylerot" src="/line.png" alt="">
                </div>
                <div>
                    <hr class="lineform3">
                </div>
                <div>
                    <img class="lineindholdstyle" src="/lineindhold.png" alt="">
                </div>
                <div>
                    <img class="kodekalender" src="/kalender.png" alt="">
                </div>
            </div>
            <div class="form4">
                <div>
                    <img class="koden4" src="/billedekode.png" alt="Koden til vores medarbejder">
                </div>
                <div>
                    <img class="circlebillede" src="/circelbillede.png" alt="Illustrationen rundt om vores billeder">
                </div>
                <div>
                    <hr class="lineform4">
                </div>
                <div>
                    <img class="circlebillede1" src="/billedebillede.png" alt="Billede af medarbejder">
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="form5">
                <div>
                    <div class="containerlinestyle">
                        <hr class="linestyle1">
                    </div>
                </div>
                <div>
                    <hr class="lineform5">
                </div>
                <div>
                    <div class="containerlinestyle">
                        <hr class="linestyle2">
                        <h2 class="styleline1">TILBUD</h2>
                    </div>
                </div>
                <div>
                    <img class="kodenline" src="/kodeline.png" alt="Kode til vores røde linje">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <hr class="linestyle">
        <h2 class="styleline">MOOD</h2>
    </div>
    <img class="moodboard" src="/moodboard.png" alt="Vores moodboard">
    <div class="container">
        <hr class="linestyle">
        <h2 class="styleline">SKRIFT</h2>
    </div>
    <div class="skriftcontainer">
        <div class="undercontainer">
            <div class="overskrift">OVERSKRIFT</div>
            <div>
                <hr class="lineformh1">
            </div>
            <div>
                <img class="kodenh1" src="/h1.png" alt="">
            </div>
        </div>
        <div class="undercontainer">
            <div>
                <img class="kodenh2" src="/h2.png" alt="">
            </div>
            <div>
                <hr class="lineformh2">
            </div>
            <div class="underoverskrift">UNDEROVERSKRIFT</div>
        </div>
        <div class="undercontainer">
            <div class="understreget">UNDERSTREGET UNDEROVERSKRIFT</div>
            <div>
                <hr class="lineformh3">
            </div>
            <div>
                <img class="kodenh3" src="/h3.png" alt="">
            </div>
        </div>
        <div class="undercontainer">
            <div>
                <img class="kodenh2" src="/h4.png" alt="">
            </div>
            <div>
                <hr class="lineformh2">
            </div>
            <div class="blivfrivilligh4">H4</div>
        </div>
        <div class="undercontainer">
            <div class="stoppestedeth5">H5</div>
            <div>
                <hr class="lineformh3">
            </div>
            <div>
                <img class="kodenh3" src="/h5.png" alt="">
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <hr class="linestyle">
        <h2 class="styleline">KNAPPER</h2>
    </div>
